[control-center]
last-panel='background'

[desktop/app-folders/folders/Pop-Office]
apps=['libreoffice-calc.desktop', 'libreoffice-draw.desktop', 'libreoffice-impress.desktop', 'libreoffice-math.desktop', 'libreoffice-startcenter.desktop', 'libreoffice-writer.desktop']
name='Office'
translate=true

[desktop/app-folders/folders/Pop-System]
apps=['gnome-language-selector.desktop', 'gnome-session-properties.desktop', 'gnome-system-monitor.desktop', 'im-config.desktop', 'nm-connection-editor.desktop', 'nvidia-settings.desktop', 'org.gnome.baobab.desktop', 'org.gnome.DiskUtility.desktop', 'org.gnome.PowerStats.desktop', 'org.gnome.seahorse.Application.desktop', 'software-properties-gnome.desktop', 'system76-driver.desktop', 'system76-firmware.desktop']
name='System'
translate=true

[desktop/app-folders/folders/Pop-Utility]
apps=['com.github.donadigo.eddy.desktop', 'com.system76.Popsicle.desktop', 'gucharmap.desktop', 'info.desktop', 'org.gnome.eog.desktop', 'org.gnome.Evince.desktop', 'org.gnome.Extensions.desktop', 'org.gnome.FileRoller.desktop', 'org.gnome.font-viewer.desktop', 'org.gnome.Screenshot.desktop', 'org.gnome.Totem.desktop', 'simple-scan.desktop', 'yelp.desktop']
name='Utilities'
translate=true

[desktop/background]
color-shading-type='solid'
picture-options='zoom'
picture-uri='file:///home/danialmalik/Pictures/Wallpapers/batman-throne-4k-b3.jpg'
primary-color='#000000'
secondary-color='#000000'

[desktop/input-sources]
current=uint32 0
per-window=false
sources=[('xkb', 'us')]
xkb-options=['ctrl:swap_lalt_lctl']

[desktop/interface]
gtk-im-module='gtk-im-context-simple'

[desktop/notifications]
application-children=['io-elementary-appcenter', 'org-pop-os-transition', 'ulauncher', 'autokey-gtk', 'org-gnome-nautilus']
show-banners=true

[desktop/notifications/application/autokey-gtk]
application-id='autokey-gtk.desktop'

[desktop/notifications/application/io-elementary-appcenter]
application-id='io.elementary.appcenter.desktop'

[desktop/notifications/application/org-gnome-nautilus]
application-id='org.gnome.Nautilus.desktop'

[desktop/notifications/application/org-pop-os-transition]
application-id='org.pop_os.transition.desktop'

[desktop/notifications/application/ulauncher]
application-id='ulauncher.desktop'

[desktop/peripherals/keyboard]
numlock-state=true

[desktop/peripherals/touchpad]
natural-scroll=true
two-finger-scrolling-enabled=true

[desktop/privacy]
report-technical-problems=true

[desktop/wm/keybindings]
close=['<Super>q', '<Primary>q']
switch-applications=['<Super>Tab', '<Alt>Tab', '<Primary>Tab']
switch-applications-backward=['<Shift><Super>Tab', '<Shift><Alt>Tab', '<Primary><Shift>Tab']
switch-group=['<Super>grave', '<Super>asciitilde', '<Primary>grave']
switch-group-backward=['<Shift><Super>grave', '<Shift><Super>asciitilde', '<Primary><Shift>grave']
toggle-fullscreen=['F11']

[evolution-data-server]
migrated=true
network-monitor-gio-name=''

[file-roller/listing]
list-mode='as-folder'
name-column-width=250
show-path=false
sort-method='name'
sort-type='ascending'

[file-roller/ui]
sidebar-width=200
window-height=480
window-width=600

[gedit/plugins]
active-plugins=['filebrowser', 'docinfo', 'sort', 'modelines', 'spell']

[gedit/plugins/filebrowser]
root='file:///'
tree-view=true
virtual-root='file:///home/danialmalik/MEGAsync/autokey'

[gedit/preferences/ui]
show-tabs-mode='auto'

[gedit/state/window]
bottom-panel-size=140
side-panel-active-page='GeditWindowDocumentsPanel'
side-panel-size=200
size=(900, 700)
state=87168

[nautilus/preferences]
default-folder-viewer='icon-view'
search-filter-time-type='last_modified'
search-view='list-view'

[nautilus/window-state]
initial-size=(890, 550)
maximized=false

[settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/']
terminal=@as []
www=@as []

[settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Super>t'
command='jumpapp -f -m -w terminator'
name='Jumpapp terminator'

[settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Super>g'
command='jumpapp -f -m -w google-chrome'
name='Jumpapp chrome'

[settings-daemon/plugins/media-keys/custom-keybindings/custom2]
binding='<Super>v'
command='jumpapp -f -m -w code'
name='Jumpapp vscode'

[settings-daemon/plugins/media-keys/custom-keybindings/custom3]
binding='<Super>b'
command='jumpapp -f -m -w subl'
name='Jumpapp sublime'

[settings-daemon/plugins/xsettings]
antialiasing='grayscale'
hinting='slight'

[shell]
enabled-extensions=['alt-tab-raise-first-window@system76.com', 'always-show-workspaces@system76.com', 'batteryiconfix@kylecorry31.github.io', 'desktop-icons@csoriano', 'pop-shell@system76.com', 'pop-shop-details@system76.com', 'system76-power@system76.com', 'ubuntu-appindicators@ubuntu.com', 'user-theme@gnome-shell-extensions.gcampax.github.com', 'dash-to-dock@micxgx.gmail.com']

[shell/extensions/dash-to-dock]
apply-custom-theme=false
background-opacity=0.10000000000000001
click-action='minimize-or-overview'
custom-background-color=false
custom-theme-shrink=true
dash-max-icon-size=22
dock-fixed=true
extend-height=true
force-straight-corner=true
icon-size-fixed=true
intellihide-mode='FOCUS_APPLICATION_WINDOWS'
max-alpha=0.80000000000000004
middle-click-action='launch'
multi-monitor=true
scroll-action='cycle-windows'
shift-click-action='minimize'
shift-middle-click-action='launch'
transparency-mode='DYNAMIC'

[shell/extensions/desktop-icons]
icon-size='small'
show-home=true
show-mount=true
show-trash=false

[shell/extensions/pop-shell]
toggle-floating=['<Super>i']

[shell/keybindings]
toggle-message-tray=@as []

[system/location]
enabled=false
